
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayFast UPI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        #error-display {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #fff5f5;
            color: #c53030;
            padding: 30px;
            z-index: 10000;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            overflow: auto;
            border: 4px solid #feb2b2;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.3?deps=react@19.0.0,react-dom@19.0.0",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?deps=react@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@0.2.1",
    "recharts": "https://esm.sh/recharts@2.15.0?deps=react@19.0.0,react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div id="error-display"></div>
    
    <script>
        // Catch initial loading errors
        window.onerror = function(msg, url, line, col, error) {
            const display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerHTML = `
                    <h1 style="font-size: 20px; font-weight: bold; margin-bottom: 10px;">Critical Error Detected</h1>
                    <p style="background: white; padding: 10px; border-radius: 8px; border: 1px solid #feb2b2;">${msg}</p>
                    <div style="margin-top: 15px; font-size: 12px; color: #742a2a;">
                        URL: ${url}<br>
                        Line: ${line}, Column: ${col}
                    </div>
                    ${error && error.stack ? `<pre style="margin-top: 20px; font-size: 10px; background: #2d3748; color: #edf2f7; padding: 15px; border-radius: 8px; overflow: auto;">${error.stack}</pre>` : ''}
                    <button onclick="location.reload()" style="margin-top: 20px; background: #c53030; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold;">
                        Try Refreshing
                    </button>
                `;
            }
            return false;
        };
    </script>
    <script type="module" src="index.tsx"></script>
</body>
</html>
